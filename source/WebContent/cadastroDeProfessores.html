<!DOCTYPE html>
<html lang="pt-br" ng-app="professoresModulo">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="img/favicon.ico">

<title>Carousel Template for Bootstrap</title>

<!-- Referência para utilizar  o angular-->
<script src="js/angular/angular.min.js"></script>
<script src="controller/professores.js"></script>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/estilos-personalizados.css" rel="stylesheet">

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="js/bootstrap/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<!-- Custom styles for this template -->
<link href="css/template/carousel.css" rel="stylesheet">
</head>

<body ng-controller="professoresController">

	<div ng-include src="'menu.html'"></div>
	<br>
	<br>
	<br>
	<br>

	<!--Formulário cadastro de professores -->
	<div class="container">
		<form class="form-horizontal">
			<div class="form-group row">
				<label for="codigo" class="col-sm-1 col-form-label">Código</label>
				<div class="col-sm-10">
					<input type="codigo" class="form-control"  ng-model="professor.codigo" id="codigo"
						placeholder="Código">
				</div>
			</div>
			<div class="form-group row">
				<label for="nome" class="col-sm-1 col-form-label">Nome</label>
				<div class="col-sm-10">
					<input type="nome" class="form-control"  ng-model="professor.nome" id="nome"
						placeholder="Nome">
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-sm-1 col-form-label">E-mail</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" ng-model="professor.email" id="email"
						placeholder="E-mail">
				</div>
			</div>
			<div class="form-group row">
				<label for="telefone" class="col-sm-1 col-form-label">Telefone</label>
				<div class="col-sm-10">
					<input type="telefone" class="form-control" ng-model="professor.telefone" id="telefone"
						placeholder="Telefone">
				</div>
			</div>

			<!-- botões -->
			<div class="form-group row">

				<div class="col-sm-offset-1 col-sm-3">
					<button type="submit" ng-click="limparCampos()"
						class="btn btn-success">Novo</button>

					<button type="submit" ng-click="salvar()" class="btn btn-primary">Gravar</button>
					<button type="button" ng-click="excluir()" class="btn btn-danger">Excluir</button>
					<!-- Pesquisa -->
					<!--  <button type="button" class="col-sm-1 col-form-btn, btn btn-light">Pesquisar</button>-->
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-offset-1 col-sm-3">
					<input type="text" class="form-control" id="pesquisa"
						ng-model="pesquisaProfessor"
						placeholder="Pesquisar pelo nome do professor">
				</div>
			</div>
			<!--table -->
			<div class="container">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th scope="col">Código</th>
							<th scope="col">Nome</th>
							<th scope="col">E-mail</th>
							<th scope="col">Telefone</th>
						</tr>
					</thead>
					<tr ng-repeat="professorTabela in professores | filter:pesquisaProfessor" ng-click="selecionaProfessor(professorTabela)">

						<td>{{professorTabela.codigo}}</td>
						<td>{{professorTabela.nome}}</td>
						<td>{{professorTabela.email}}</td>
						<td>{{professorTabela.telefone}}</td>
					</tr>
				</table>
			</div>
			<div>
				<footer>
					<p>
						&copy; 2016 Company, Inc. &middot; <a href="#">Privacy</a>
						&middot; <a href="#">Terms</a>
					</p>
				</footer>
			</div>
		</form>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/bootstrap/jquery.min.js"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
	</script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
	<script src="js/bootstrap/vendor/holder.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="js/bootstrap/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
